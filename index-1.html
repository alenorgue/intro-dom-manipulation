<!DOCTYPE html>
<html>

<head>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: auto;
            text-align: center;
            font-family: arial;
        }

        .price {
            color: grey;
            font-size: 22px;
        }

        .card button {
            border: none;
            outline: 0;
            padding: 12px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
        }

        .card button:hover {
            opacity: 0.7;
        }

        .fancy-text {
            text-transform: uppercase;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            /* Fuente divertida */
            font-size: 20px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);   
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            /* Sombra para dar profundidad */
            transform: rotate(-2deg);
            /* Ligeramente inclinado */
            letter-spacing: 2px;
            /* Espaciado entre letras */
        }
    </style>
</head>

<body>

    <h2 id="header" style="text-align:center">Product Card</h2>

    <div class="card">
        <img src="https://www.w3schools.com/w3images/jeans3.jpg" alt="Denim Jeans" style="width:100%">
        <h1 id="product-name">Tailored Jeans</h1>
        <p class="price">$19.99</p>
        <p id="description">Some high-quality jeans crafted from the finest materials.
        </p>
        <p><button>Add to Cart</button></p>
    </div>

    <script>
        // Cada ejercicio se resuelve con una línea de código o dos. Puedes modificar el HTML para añadir identificadores, pero intenta resolver los ejercicios sin hacerlo

        /* Mostrar información de los nodos DOM */

        // 0. Muestra por consola el texto del nodo h2.
        console.log(document.querySelector("h2").textContent);
        // 0b. Muestra por consola el texto del nodo h1
        console.log(document.querySelector("h1").textContent);
        // 1. Muestra por la consola el valor de la propiedad 'src' de la imagen
        console.log(document.querySelector("img").src);
        // 2. Muestra por consola la descripción de este artículo
        console.log(document.querySelector("#description").textContent);
        // 3. Muestra el precio del producto por consola
        console.log(document.querySelector(".price").textContent);
        // 3. Muestra el precio del producto por consola sin el símbolo del dólar
        console.log(document.querySelector(".price").textContent.replace("$", ""));
        // 4. COMPLICADO. Muestra por consola el valor del estilo en línea 'width' del tag <img>
        console.log(document.querySelector("img").style.width);

        /* Modificar estilos CSS */

        // 6. Cambiar el color del título h2 a verde (green)
        document.querySelector("h2").style.color = "green";
        // 7. Aumentar el tamaño de fuente del nombre del producto (h1) a 28px
        document.querySelector("h1").style.fontSize = "28px";
        // 8. Cambia el color de la letra del botón "Add To Cart" al color #002147
        document.querySelector("button").style.color = "#002147";
        // 9. Cambiar el fondo del botón a color mango
        document.querySelector("button").style.backgroundColor = "#FFC324";
        // 10. Utiliza el método addClass para añdir la clase CSS "fancy-text" a la descripción del producto
        document.querySelector("#description").classList.add("fancy-text");
        // 5. DIFÍCIL: Aplica un 21% (de incremento) al precio de este producto y muéstralo por consola
        let originalPrice = 19.99;
        let newPrice = originalPrice + (originalPrice * 0.21);
        console.log("Nuevo precio con incremento del 21%: $" + newPrice); 

    </script>


</body>

</html>
